<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Vstupenka ‚Äì Poznej & Hraj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- STYL PRO TISK I WEB -->
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
      color: #000;
      margin: 0;
      padding: 20px;
    }

    .ticket-container {
      max-width: 650px;
      margin: 20px auto;
      padding: 25px;
      border: 2px solid #000;
      border-radius: 14px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .qr-wrapper {
      text-align: center;
      margin-bottom: 24px;
    }

    .qr-wrapper img {
      width: 260px;
      height: 260px;
      border: 2px solid #000;
      padding: 10px;
      border-radius: 6px;
    }

    .info-block {
      font-size: 16px;
      line-height: 1.5;
    }

    .info-block p { margin: 8px 0; }

    .print-btn {
      margin: 30px auto 10px;
      display: block;
      padding: 12px 22px;
      background: #fff;
      border: 2px solid #000;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
    }

    @media print {
      .print-btn { display: none; }
      body { background: #fff; }
    }
  </style>

  <!-- QR CODE GENERATOR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>

<body>
  <div class="ticket-container">
    <h1>Vstupenka ‚Äì Poznej &amp; Hraj</h1>

    <!-- QR K√ìD -->
    <div class="qr-wrapper">
      <div id="qr"></div>
    </div>

    <!-- INFO -->
    <div class="info-block">
      <p><strong>ID rezervace:</strong> <span id="ticket-id"></span></p>
      <p>
        <strong>Ovƒõ≈ôen√≠ online:</strong><br />
        <span id="ticket-url"></span>
      </p>
      <p>
        Tuto vstupenku si pros√≠m vezmƒõte s sebou.  
        QR k√≥d je pot≈ôeba p≈ôedlo≈æit u vstupu.
      </p>
    </div>

    <!-- TISK -->
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Vytisknout vstupenku</button>
  </div>

  <script>
    // 1) Naƒçteme ID z URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    document.getElementById("ticket-id").textContent = id || "Nezn√°m√© ID";

    // 2) URL pro ovƒõ≈ôen√≠ (stejn√© jako tahle str√°nka)
    const url = `${window.location.origin}/ticket.html?id=${id}`;
    document.getElementById("ticket-url").textContent = url;

    // 3) Vygenerujeme QR
    if (id) {
      QRCode.toCanvas(url, { width: 240, margin: 1 }, function (err, canvas) {
        if (!err) {
          document.getElementById("qr").appendChild(canvas);
        }
      });
    }
  </script>
</body>
</html>
